<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Model</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.0.7/jsPlumb.min.js"></script>
        <script type="text/javascript" src="http://www.chartjs.org/assets/Chart.min.js"></script>
        <script type="text/javascript" src="scripts/config.js"></script>
        <script type="text/javascript" src="scripts/plotStats.js"></script>
        <script type="text/javascript" src="scripts/engine.js"></script>
        <script type="text/javascript" src="scripts/ui.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="550" height="550"></canvas>
        <div class="controls">
            <button class="btn" id="addNode">Insert Node</button>
            <button class="btn" id="next">Next</button>
            <button class="btn" id="play" data-play="false">Play</button>
            <button class="btn" id="clearChart">Clear Chart</button>
        </div>
        <div id="playground"></div>

        <script type="text/javascript">
            var engine;
            $(document).ready(function(){
                engine = uiInit(config, chartBuilder);
            });
        </script>
    </body>
</html>
