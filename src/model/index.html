<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Model</title>

        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">

        <script type="text/javascript" src="scripts/libs/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/libs/jquery-ui.js"></script>
        <script type="text/javascript" src="scripts/libs/jsPlumb.min.js"></script>
        <script type="text/javascript" src="scripts/libs/Chart.min.js"></script>

        <script type="text/javascript" src="scripts/utils.js"></script>
        <script type="text/javascript" src="scripts/config.js"></script>
        <script type="text/javascript" src="scripts/uiChart.js"></script>
        <script type="text/javascript" src="scripts/engine.js"></script>
        <script type="text/javascript" src="scripts/ui.js"></script>
    </head>
    <body>
        <canvas id="canvas" width="550" height="550"></canvas>
        <div class="modelParams">
            <button class="btn" id="addParam">Add Parameter</button>
            <ul class="params"></ul>
        </div>
        <div class="controls">
            <button class="btn" id="addNode">Insert Node</button>
            <button class="btn" id="play" data-play="false">Play</button>
            <button class="btn" id="clearChart">Clear Chart</button>
            <button class="btn" id="toggleChart">Toggle Chart</button>
        </div>
        <div id="playground"></div>

        <script type="text/javascript">
            var engine = uiInit(utils, config, uiChart);
        </script>
    </body>
</html>
